<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="px-4 py-5 my-2 text-center">
        <h1 class="display-5 fw-bold">Input</h1>
        <p class="lead mb-1 text-warning bg-dark fw-bold">{{ Input }}</p>
    </div>
    <div class="px-2 py-1 my-1 text-center">
        <h1 class="display-5 fw-bold">Output</h1>
        <p class="lead mb-6 text-warning bg-dark fw-bold">{{ Output }}</p>
    </div>

    <div class="px-4 py-1 my-1 text-center">
      <form method='POST'>
        <div class="mb-3">
          <label >Enter any number: </label>
          <input type="text" name="num" value="{{num}}">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        </form>
    </div>
      <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
        <a href="/"  class="btn btn-primary btn-lg px-4 gap-3">home</a>
        <a href="/docs" class="btn btn-outline-secondary btn-lg px-4">Docs</a>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
